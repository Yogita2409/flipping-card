<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipping card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo1.png" alt="error">
                        <h5>Master Card</h5>
                        <img src="chip3.png" alt="error" class="chip">
                    </span>
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">7689 2045 3050 2060</h5>
                        <h5 class="name">YOGITA</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>


            <div class="card back-face">
                <h6>For customer care call +911 2323 4545 or email us at mastercard@gmail.com
               </h6>
               <span class="magnetic-strip"></span>
               <div class="signature"><i>005</i></div>
               <h5>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure, et. Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio.</h5>
            </div>
        </div>
    </section>
</body>
</html>
